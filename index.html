    <h1>Unit Converter</h1>
    <hr>
    <div class="converter">
        <label for="input">Input</label>
        <input type="number" id="input" placeholder="Enter the value">
        <br>

        <label for="unit">From</label>
        <div class="select-container">
            <select id="unit">
                <option value="km">Kilometer</option>
                <option value="meter">Meter</option>
                <option value="cm">Centimeter</option>
                <option value="mm">Millimetre</option>
                <option value="mirm">Micrometer</option>
                <option value="nm">Nanometer</option>
                <option value="mile">Mile</option>
                <option value="yard">Yard</option>
                <option value="foot">Foot</option>
                <option value="inch">Inch</option>

                <!-- <option value="nm">nm</option> -->
                <!-- <option value="">kg</option>
                <option value="g">g</option>
                <option value="pound">pound</option> -->

                <!-- Add more options for other units -->
            </select>
        </div>
        <label for="targetUnit">To</label>
        <div class="select-container">

            <select id="targetUnit">
                <option value="km">Kilometer</option>
                <option value="meter">Meter</option>
                <option value="cm">Centimeter</option>
                <option value="mm">Millimetre</option>
                <option value="mirm">Micrometer</option>
                <option value="nm">Nanometer</option>
                <option value="mile">Mile</option>
                <option value="yard">Yard</option>
                <option value="foot">Foot</option>
                <option value="inch">Inch</option>
                <!-- /<option value="nm">Nauticalmile</option> -->
                <!-- Add more options for other units -->
            </select>

        </div>
        <!-- <br> -->
        <label for="output">Output</label>
        <input type="text" id="output" readonly>
        <br>
        <br>
        <button onclick="convert()">Convert Now</button>
    </div>
